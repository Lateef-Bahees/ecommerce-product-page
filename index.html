<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <section>
      <header>
        <div class="head">
          <img src="images/logo.svg" alt="image logo">
          <ul>
            <li><a href="#collections"></a>Collections </li>
            <li><a href="#men"></a>Men</li>
            <li><a href="#women"></a>Women</li>
            <li><a href="#about"></a>About</li>
            <li><a href="#contact"></a> Contact</li>
          </ul>
         
        </div>
        
        <div class="tail">
          <img src="images/icon-cart.svg" alt="icon-cart" />
          <img src="images/image-avatar.png" alt="image-avatar" />
        </div>
      </header>

      <div class="main">
        <div class="left">
          <img src="images/image-product-1.jpg" alt="image-product-1" />

          <div class="bottom">
            <img
              src="images/image-product-1-thumbnail.jpg"
              alt="image-product-1-thumbnail"
            />
            <img
              src="images/image-product-2-thumbnail.jpg"
              alt="image-product-2-thumbnail"
            />
            <img
              src="images/image-product-3-thumbnail.jpg"
              alt="image-product-3-thumbnail"
            />
            <img
              src="images/image-product-4-thumbnail.jpg"
              alt="image-product-4-thumbnail"
            />
          </div>
        </div>

        <div class="right">
          <h1>Sneaker Company</h1>

          <h2>
            Fall Limited Edition <br />
            Sneakers
          </h2>

          <p>
            These low-profile sneakers are your perfect casual wear <br />
            companion. Featuring a durable rubber outer sole, <br />
            they’ll withstand everything the weather can offer.
          </p>
          <div class="innit">
              <div class="figures">
            <h3>$125.00</h3>
            <h3>50%</h3>
            
          </div>
          <h5>$250.00</h5> 
          </div>
       

          <div class="numbers">
            <div class="signs">
              <img src="images/icon-minus.svg" alt="icon-minus" style="height: 5px;">
              0
              <img src="images/icon-plus.svg" alt="icon-plus" />
            </div>
            <button class="button button4">Add to cart</button>
          </div>
        </div>
      </div>
    </section>

    <!-- <div class="attribution">

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
